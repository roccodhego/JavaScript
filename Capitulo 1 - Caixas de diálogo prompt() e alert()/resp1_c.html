<!DOCTYPE html>
<meta charset="utf-8">
<script>
    var preco = Number(prompt("Qual o valor do produto: "));
    var aVista = preco - (preco * 0.1);
    var parcelado3x = preco / 3;
    alert("Preço R$: " + preco.toFixed(2) + "\nÀ Vista R$: " + aVista.toFixed(2) + "\nOu 3x de R$: " + parcelado3x.toFixed(2))
</script>
