<!DOCTYPE html>
<meta charset="utf-8">
<script>
    var valorConta = Number(prompt("Valor total da conta: "));
    var numClientes = Number(prompt("Quantos clientes irão pagar? "))
    var valorPorCliente = valorConta / numClientes;
    alert("Valor da Conta RS: " + valorConta + "\nNúmero de Clientes: " + numClientes + "\nValor por cliente R$: " + valorPorCliente.toFixed(2));
</script>
